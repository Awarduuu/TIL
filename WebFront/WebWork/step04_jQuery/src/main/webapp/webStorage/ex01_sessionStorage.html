<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{width:300px; height:100px ; border: 1px red solid;}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">

	$(function(){
		$("#btnSave").click(function(){
			let key = $("#s_key").val();
			let value = $("#s_value").val();
			
			
			if($("#s_key").val() == "" || $("#s_value").val()==""){
				alert("key와 value를 입력하세요.")
				return;			
			}
			
			//sessionStorage에 저장한다.
			sessionStorage.setItem(key, value);
			
			$("#s_key").val("");
			$("#s_value").val("");
			$("#s_key").focus("");
			
			getInfo();
		}); // click end
		
		getInfo();
		
		function getInfo(){
			let len = sessionStorage.length;
			let str = "저장된 개수 : " + len + "<br>";
			
			for(let i=0; i< len; i++){
				let key = sessionStorage.key(i);
				let value = sessionStorage.getItem(key);
				str+=key + " = " + value + "<br>";
			}
			
			$("#result").html(str);
			
		} // getIndo End
	})// ready end
</script>

</head>
<body>
<h1> sessionStorage Test  - 브라우져 시작 ~ 종료 될때까지 유지 </h1>
<form>
  key : <input type="text" name="s_key" id="s_key"/>
  value : <input type="text" name="s_value" id="s_value"/>
  
 <input type="button"  value="저장하기"  id="btnSave"/>
 <button type="button" id="btnClear">정보 지우기 </button>
 <hr>
 <div id="result"></div>
</form>

<a href="ex01_sessionResult.html">session정보 확인하러 가자</a>

</body>
</html>
