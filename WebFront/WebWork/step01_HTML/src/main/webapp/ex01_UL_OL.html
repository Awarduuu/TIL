<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ul tag and ol tag 연습</title>
</head>
<body>
	<h1>순서있는 목차 만들기</h1>
	<ol type = "A">
		<li>기아</li>
		
			<ul>
				<li>k3</li>
				<li>k5</li>
				<li>k7</li>
			</ul>
			
		<li>삼성</li>
		<li>현대</li>
	</ol>
	
	
	<h1>순서있는 목차 만들기</h1>
	<ul type = "square">
		<li>기아</li>
		<li>삼성</li>
		<li>현대</li>
	</ul>
	
	<dl>
		<dt>귤 5k</dt>
		<dd>소과 100개</dd>
		<dd>중과 50개</dd>
		<dd>대과 25개</dd>
		
	</dl>
	
</body>
</html>
